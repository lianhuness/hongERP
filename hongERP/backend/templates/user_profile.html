{% extends "base.html" %}
{% block title %}
更改用户信息
{% endblock %}

{% block container %}

<h1>
    更改用户信息和密码
</h1>


<form action="{%url 'user_profile' %}" method="post">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
    </table>

    <input type="submit" name="submit"  value="更改"/>

</form>

{% endblock %}
