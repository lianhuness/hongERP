{% extends "base.html" %}
{% block title %}
我的客户
{% endblock %}

{% block container %}

<h1>
    我的客户
</h1>


<table class="table table-bordered">
    {% for client in clients %}
        <tr>
            <td> {{ client.id }}</td>
            <td> <a href="{% url 'view_client' id=client.id %}"> {{ client.name }} </a> </td>
            <td> {{ client.district }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
